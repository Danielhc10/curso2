<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center" >
                    <span class="titulo">Crear producto</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" formControlName="producto"
                            class="form-control form-control-lg" placeholder="Producto">
                            <div class="text-danger"
                            *ngIf= "productoForm.('producto').hasError('required')">
                                <span>El nombre del producto es <strong>obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="categoria"
                            class="form-control form-control-lg" placeholder="Categoria">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="ubicacion"
                            class="form-control form-control-lg" placeholder="UbicaciÃ³n">
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="precio"
                            class="form-control form-control-lg" placeholder="Precio">
                        </div> 
                        <div class="mb-3">
                            <button routerLink="/api/list" class="btn btn-secondary float-start">Volver</button>
                            <button class="btn btn-success float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
